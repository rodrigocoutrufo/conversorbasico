                    <label for="">Valor a ser convertido (R$): </label>

                    type="number"
                    placeholder="R$20,00"
                    id="value-real"
                    name="value-real"
                    max="1000000"
                    >
                </div>

                <div class="form-group">
                    <label for="currency">Escolha a moeda: </label>
                    <select id="currency">
                        <option value="">Selecione...</option>
                        <option value="eur">Euro</option>

                    </select>
                </div>

            </section>

            <button type="submit">Converter</button>
        </form>

    </main>
